<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="title">t-1000</h1>
      <div class="key-display">
        <p class="code"><strong>Key: </strong>********************</p>
        <button id="edit-key" type="button">Edit</button>
      </div>
      <form id="api-form">
        <div class="inputs">
          <input id="api-key" class="code" placeholder="Your Cohere API Key" name="key" type="password" />
          <button type="submit" class="fancy">Add</button>
        </div>
      </form>
      <div class="workspace">
        <div id="captured-text-section">
          <button id="captured-text-button" class="content-button">
          </button>
        </div>
        <div id="content-area">
          <form id="content-form">
            <p class="alert">&nbsp;âš  Whoops something went wrong.</p>
            <textarea id="text-area" class="text-area-style" placeholder="Paste in some text..."></textarea>
            <button id="submit-button" type="submit">
              <span class="text">Check for bots</span>
              <span class="spinner">|</span>
            </button>
          </form>
          <div id="result-area">
            <p id="result-slot" class="text-area-style"></p>
            <p id="result-sentence"></p>
            <button id="try-again">Try Again</button>
          </form>
        </div>
      </div>
    </div>
    <span id="result-text"></span>
    <script src="./index.js"></script>
  </body>
</html>
